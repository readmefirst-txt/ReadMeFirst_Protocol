        :root {
            --amber-bright: #ffb100;
            --amber-dim: #a67300;
            --amber-faded: rgba(255, 177, 0, 0.4);
            --amber-glow: rgba(255, 177, 0, 0.3);
            --bg: #050300;
            --box-bg: rgba(10, 5, 0, 0.4);
            --screen-curve: perspective(1000px) rotateX(1deg) rotateY(0deg) scale(0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: #000;
            color: var(--amber-bright);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* RTL FIX */
        [data-rtl="true"] {
            direction: rtl;
            text-align: right;
        }

        /* CRT TUBE SIMULATION */
        #crt-container {
            width: 100%;
            height: 100%;
            max-width: 1100px;
            max-height: 900px;
            background: var(--bg);
            border: 8px solid #000;
            border-radius: 40px;
            position: relative;
            transform: var(--screen-curve);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 80px rgba(255, 136, 0, 0.15);
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
            gap: 12px;
            /* Subtle breathing glow */
            animation: crt-pulse 6s infinite alternate;
        }

        /* OVERLAYS (Scanlines + vignette) */
        #crt-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        #crt-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 11;
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(255, 177, 0, 0.05);
        }

        @keyframes crt-pulse {
            0% {
                box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 60px rgba(255, 136, 0, 0.08);
            }

            100% {
                box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 100px rgba(255, 136, 0, 0.18);
            }
        }

        /* GRID SYSTEM */
        .grid-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .box {
            border: 2px solid var(--amber-dim);
            background: var(--box-bg);
            padding: 8px 15px;
            /* SHRUNK VERTICAL PADDING */
            position: relative;
            z-index: 2;
        }

        /* HEADER */
        header {
            text-align: center;
            font-size: 1.1rem;
            /* SHRUNK */
            letter-spacing: 5px;
            padding: 2px;
            margin-bottom: 0;
            color: var(--amber-dim);
            border-bottom: 1px solid var(--amber-dim);
            border-top: 1px solid var(--amber-dim);
            z-index: 2;
        }

        /* ROW 1: THE CLOCK & METRICS */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid var(--amber-bright);
            box-shadow: inset 0 0 15px rgba(255, 177, 0, 0.1);
            padding: 5px;
            /* TIGHT PADDING */
        }

            /* SHRUNK */
            color: var(--amber-dim);

            color: var(--amber-bright);

            text-shadow: 0 0 10px var(--amber-glow);

        .t-minus span {
            font-size: 1.2rem;
            color: var(--amber-dim);
        }

            from {
                text-shadow: 0 0 5px var(--amber-glow);
            }

            to {
                text-shadow: 0 0 20px var(--amber-bright);
            }
        }

        .metrics-sidebar {

            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;

            color: var(--amber-bright);
        }

            color: var(--amber-dim);
            font-size: 0.85rem;
        }

        .m-value {

            text-shadow: 0 0 3px var(--amber-glow);
            font-weight: bold;

            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--amber-dim);
            background: var(--box-bg);
            z-index: 2;
            min-height: 400px;

        #nav-header {
            display: flex;
            border-bottom: 2px solid var(--amber-dim);
            background: rgba(0, 0, 0, 0.5);
        }

        .ch-btn {
            flex: 1;
            padding: 8px 5px;
            text-align: center;
            border-right: 2px solid var(--amber-dim);
            cursor: pointer;
            color: var(--amber-dim);
            transition: all 0.2s;
            font-size: 1.1rem;
            letter-spacing: 1px;
            background: transparent;
        }

        .ch-btn:last-child {
            border-right: none;
        }

        .ch-btn:hover {
            color: var(--amber-bright);
            background: rgba(255, 177, 0, 0.1);
        }

        .ch-btn.active {
            color: #000;
            background: var(--amber-bright);
            font-weight: bold;
            text-shadow: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .void-box {
            flex-grow: 1;
            font-size: 1.25rem;
            overflow-y: auto;
            position: relative;
            padding: 20px 25px;
            /* SPREAD OUT TEXT */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .void-box::-webkit-scrollbar {
            width: 6px;
        }

        .void-box::-webkit-scrollbar-thumb {
            background: var(--amber-dim);
        }

        .void-text {
            color: var(--amber-bright);
            opacity: 0.95;
            flex-grow: 1;
        }

        /* TEXT LINKS */

            color: #000;
            background: var(--amber-bright);
            padding: 0 4px;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;

            background: var(--amber-dim);
            color: var(--amber-bright);

            margin-top: 15px;

            content: " ";
            display: block;
            margin-bottom: 8px;

            bottom: 110%;

            height: 1.1em;
            background: var(--amber-bright);
            animation: blink 0.8s step-end infinite;
            vertical-align: bottom;
            margin-left: 5px;

            left: 0;
            width: 100%;
            height: 100%;
            border: 0;

                    body.innerHTML = fullText.substring(0, i) + '<span class="blinker"></span>';
                    typingTimer = setTimeout(type, 5); // Fast, snappy text
                } else {
                    body.innerHTML = fullText + '<span class="blinker"></span>';
                }
            }
            type();
        }

        // Minimal Glitches (Numeric only)
        setInterval(() => {
            let decay = 98.7 + (Math.random() * 0.2);
            document.getElementById('saturacion').innerText = decay.toFixed(2) + "%";
        }, 800);

        // Youtube Dump Feature
        function handleEvidence(e) {
            if (e.key === 'Enter') {
                const val = document.getElementById('input-ev').value;
                if (val.includes('http')) {
                    // Start override
                    document.getElementById('crt-container').style.filter = 'blur(10px) brightness(0.5)';
                    document.getElementById('dump-modal').style.display = 'flex';
                    // 16:9 ratio youtube embed, autoplay (must be muted on most modern browsers to work)
                    document.getElementById('dump-iframe').src = "https://www.youtube.com/embed/SnQOWVkbSro?autoplay=1&mute=1&rel=0";
                }
            }
        }

        function closeDump() {
            document.getElementById('dump-modal').style.display = 'none';
            document.getElementById('crt-container').style.filter = 'none';
            document.getElementById('dump-iframe').src = "";
            document.getElementById('input-ev').value = "";
        }

        window.onload = () => {
            // Browser language detection
            const bLang = navigator.language.split('-')[0];
            const initialLang = translations[bLang] ? bLang : 'es';
            document.getElementById('lang-sel').value = initialLang;
            setLang(initialLang);
        };
    </script>
</body>

</html>
