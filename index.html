            document.getElementById('light-btn').classList.toggle('active', theme === 'light');
            document.getElementById('dark-btn').classList.toggle('active', theme === 'dark');
            document.getElementById('light-btn').innerText = theme === 'light' ? "Light_Protocol [LIVE]" : "Light_Protocol [OFF]";
            document.getElementById('dark-btn').innerText = theme === 'dark' ? "Dark_Protocol [LIVE]" : "Dark_Protocol [OFF]";
        }

        setInterval(() => {
            const target = new Date("March 24, 2026 00:00:00").getTime();
            const now = Date.now();
            const diff = target - now;
            const d = Math.floor(diff / 86400000).toString().padStart(2, '0');
            const h = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('t-minus').innerText = `${d}d:${h}h:${m}m:${s}s`;
            document.getElementById('saturacion').innerText = (91.2458 + Math.random() * 0.001).toFixed(6) + "%";
        }, 1000);

        const bLang = navigator.language.split('-')[0];
        currentLang = translations[bLang] ? bLang : 'es';
    </script>
    <script>
        (function () {
            const socket = io();
            let lastMessage = null;

            window.openMsgModal = function () {
                const modal = document.getElementById('msg-modal');
                const payload = document.getElementById('modal-payload');
                const meta = document.getElementById('modal-meta');
                if (lastMessage) {
                    payload.innerText = lastMessage.message;
                    meta.innerText = 'TIMESTAMP: ' + new Date(lastMessage.timestamp).toLocaleString();
                    modal.style.display = 'flex';
                    document.getElementById('msg-icon').style.animation = 'none'; // Stop blinking once seen
                }
            };

            window.closeMsgModal = function () {
                document.getElementById('msg-modal').style.display = 'none';
            };

            socket.on('new_broadcast', (data) => {
                if (data.protocol === 'all' || data.protocol === 'classic') {
                    lastMessage = data;
                    const icon = document.getElementById('msg-icon');
                    icon.style.display = 'flex';
                    icon.style.animation = 'pulse-border 1.5s infinite';
                }
            });

            socket.on('history', (historyList) => {
                const relevant = historyList.filter(d => d.protocol === 'all' || d.protocol === 'classic');
                if (relevant.length > 0) {
                    lastMessage = relevant[relevant.length - 1];
                    document.getElementById('msg-icon').style.display = 'flex';
                    document.getElementById('msg-icon').style.animation = 'none'; // Don't blink for history
                }
            });
        })();
    </script>
